    <script>
      let stringlen = 0;

      fizzBuzz = (String1, String2) => {
        if (typeof String1 !== "string") {
          return "It should be a string";
        }
        if (typeof String1 !== "string") {
          return "It should be a string";
        }
        stringlen = String1.length + String2.length;
        if (stringlen % 3 === 0) {
          return "Fizz";
        }
        if (stringlen % 5 === 0) {
          return "Buzz";
        }
      };

      document.getElementById("stringcheck").innerHTML = fizzBuzz(
        "abcc",
        "test2"
      );
    </script>
    <script>
      ageCheck = () => {
        const userYOB = document.getElementById("userYOB").value;
        const age = 2023 - userYOB;
        if (age < 18) {
          console.log("You are a minor");
        }
        if (age > 18 && age < 36) {
          console.log("You are a youth");
        }
        if (age > 36) {
          console.log("You are an elder");
        }
      };
    </script>

    <script>
      let result = [];
      numTarget = (nums, target) => {
        for (let x = 0; x <= nums.length; x++) {
          if (nums[x] + nums[x + (x + 1)] === target) {
            result.push(x, [x + 1]);
          }
        }
        console.log(result);
        return result;
      };

      document.getElementById("numArray").innerHTML = numTarget([2, 8, 11], 10);
    </script>

    <script>
      let palindromeWords = [];
      firstPalindrome = (words) => {
        for (let x = 0; x < words.length; x++) {
            const reversedword = words[x].split("").reverse().join("");
            if (words[x] === reversedword) {
          palindromeWords.push(words[x]);
          }
        }
        console.log(palindromeWords[0]);
        return palindromeWords[0];
      };

      document.getElementById("palindrome").innerHTML = firstPalindrome(["ada","eye","cool"]);
    </script>

<script>
  let evens = [];
  let odds = [];
  let chars = [];
  sortingArray = (someArray) => {
    for (let x = 0; x < someArray.length; x++) {
      if(someArray[x] % 2 === 0){
        evens.push(someArray[x]);
      }
      if(someArray[x] % 2 !== 0 && typeof someArray[x] !== "string"){
        odds.push(someArray[x]);
      }
      if(typeof someArray[x] === "string"){
        chars.push(someArray[x]); 
      }     
    }
    console.log({"even":evens,"odds":odds,"chars":chars});
    return JSON.stringify({"even":evens,"odds":odds,"chars":chars});
  };

  document.getElementById("sortingArray").innerHTML = sortingArray(["ada",1,3,4]);
</script>

<script>
let characters = []
let characters1 = []
let sum = 0;
let sum1 = 0;
let num = 0;
let digits = 0;
oneDigitCheck = (number) =>{
    let numberstr = number.toString();
    for (let x = 0; x < numberstr.length; x++) {
      characters.push(parseInt(numberstr[x])); 
      sum = sum+characters[x]; 
      number = sum;
     
    }
    if(sum.toString().length === 1){
      return number;
    }else{
      let numberstr1 = number.toString();
      
      for (let i = 0; i < numberstr1.length; i++) {
        characters1.push(parseInt(numberstr1[i])); 
        sum1 = sum1+characters1[i];   
    }
    if(sum1.toString().length === 1){
      return sum1;
    }
    }
  }
  oneDigit = (num) =>{
    digits = oneDigitCheck(num)
    return digits;
  }
  document.getElementById("oneDigit").innerHTML = oneDigit(39);
</script>

<script>
 
  let array = [];
  uniqueDigits = (someArray) => {
    for (const digit of someArray) {
      if(!array.includes(digit)){
        array.push(digit);
      }
    }
    if (array.length !== someArray.length) {
      return false;
  }
  if (array.length === someArray.length) {
    return true;
  }

  };

  document.getElementById("uniqueDigits").innerHTML = uniqueDigits([1,2,3,4]);
</script>

<script>
  let count = {};
  majorityNumber = (nums) => {
    let majoritynumber = nums[0];
    let minCount = 1;
    for (const digit of nums) {
      if(count[digit]){
       count[digit]++;
      }else{
        count[digit] = 1;
      }
      if (count[digit] > minCount) {
      majoritynumber = digit;
      minCount = count[digit];
  }
  }
  return majoritynumber;
  };
  document.getElementById("majorityNumber").innerHTML = majorityNumber([3,2,2,2,3]);
</script>


<script>
  
  minorityNumber = (nums) => {
    let count1 = {};
    let minoritynumber = nums[0];
    let minCount = nums.length;
    for (const digit of nums) {
      if(!count1[digit]){
        count1[digit] = 1;
      }else{
        count1[digit]++;
      }
      if (count1[digit] < minCount) {
        minoritynumber = digit;
       minCount = count1[digit];
      }

    }
  return minoritynumber;
  };
  document.getElementById("minorityNumber").innerHTML = minorityNumber([4,1,2,1,2]);
</script>
<script>
  
longestPrefix = (words) => {
  word1 = words[0];
  for (let i = 1; i < words.length ; i++) {
    let word2 = words[i];
    for (let x = 0; x < word1.length && x < word2.length; i++) {
    if(word1[x] !== word2[x]){
      word1 =word1.slice(0,x)
      break;
    }
  }
  return word1;

  }
};
document.getElementById("longestPrefix").innerHTML = longestPrefix(['flower','florest']);
</script>
